<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normal Map Generator</title>
    <link rel="stylesheet" href="styles.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <h1>Normal Map Generator</h1>
    
    <label id="textureSelector" for="imageInput">Select your Texture<input hidden type="file" id="imageInput"></label>
    
    <div class="canvas-container">
        <canvas id="originalCanvas"></canvas>
        <canvas id="normalCanvas"></canvas>
    </div>

    <fieldset class="controls">
        <legend><h4>Configurations</h4></legend>
        <label>Strength: <input type="range" id="strength" min="0" max="3" step="0.1" value="1.5"></label>
        <label>Depth: <input type="range" id="depthStrength" min="0.5" max="2" step="0.1" value="1"></label>
        <label><input type="checkbox" id="invertR"> Invert R</label>
        <label><input type="checkbox" id="invertG"> Invert G</label>
        <label><input type="checkbox" id="invertHeight"> Invert Height</label>
    </fieldset>
    
    <button id="downloadButton">Download Normal Map</button>
    
    <div id="viewport"></div>

    <script src="script.js"></script>
    <script src="preview.js"></script>
</body>
</html>
